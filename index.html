<!DOCTYE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Palindrome Checker</title>
    </head>
    <body>
        <h4 id="project-title">Palindrome Checker</h1>
        <div id="containers-wrapper">
            <!-- input field and program result container -->
            <div id="iocontainer" class="shared-container-style">
                <form>
                    <p class="spec-styling" style="margin:0">Input:</p>
                    <input id="text-input" type="text"></input>
                </form>
                <p class="spec-styling" style="margin:0">Result:</p>
                <div id="result"></div>
            </div>

            <!-- description of program/program input submission button -->
            <div id="content-container" class="shared-container-style">
                <div id="info-container">
                    <p id="program-description">
                        <p id="about" class="spec-styling" style="margin:0;">About: </p>
                        A palindrome is a word or phrase that can be read the same way forwards and backwards,
                        ignoring punctuation, case, and spacing. Here is an applications in which its job is to detect this within a provided text.
                    </p>
                </div>
                <button id="check-btn">Submit</button>
            </div>
